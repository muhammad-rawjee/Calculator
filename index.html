<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/backspace.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/math-divide.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class=calc-cont>
        <div class="display"></div>
        <div class="button-row">
            <button class="button-30"><i class="material-icons">&#xe872;</i></button>
            <button class="button-30"><i class="gg-backspace"></i></button>
            <button class="button-30"><i class="fa">&#xf12b;</i></button>
            <button class="button-30"><i class="gg-math-divide"></i></button>
        </div>
        <div class="button-row">
            <button class="button-30">7</button>
            <button class="button-30">8</button>
            <button class="button-30">9</button>
            <button class="button-30"><span>&#215;</span></button>
        </div>
        <div class="button-row">
            <button class="button-30">4</button>
            <button class="button-30">5</button>
            <button class="button-30">6</button>
            <button class="button-30"><span>&#8722;</span></button>
        </div>
        <div class="button-row">
            <button class="button-30">1</button>
            <button class="button-30">2</button>
            <button class="button-30">3</button>
            <button class="button-30"><span>&#43;</span></button>
        </div>
        <div class="button-row">
            <button class="button-30 zero">0</button>
            <button class="button-30 decimal"><span>&#8729;</span></button>
            <button class="button-30 equal"><span>&#61;</span></button>
            
        </div>
    </div>
</body>
</html>
