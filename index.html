<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/backspace.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/math-divide.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class=calc-cont>
        <div class="display">
            <div class="current"></div>
            <div class="final">0</div>
        </div>
        <div class="button-row">
            <button class="button-30" id="delete"><i class="material-icons">&#xe872;</i></button>
            <button class="button-30" id="backspace"><i class="gg-backspace"></i></button>
            <button class="button-30" id="operator" value="**"><i class="fa">&#xf12b;</i></button>
            <button class="button-30" id="operator" value="/"><span>&#247;</span></button>
        </div>
        <div class="button-row">
            <button class="button-30" id="number" value="7">7</button>
            <button class="button-30" id="number" value="8">8</button>
            <button class="button-30" id="number" value="9">9</button>
            <button class="button-30" id="operator" value="*"><span>&#215;</span></button>
        </div>
        <div class="button-row">
            <button class="button-30" id="number" value="4">4</button>
            <button class="button-30" id="number" value="5">5</button>
            <button class="button-30" id="number" value="6">6</button>
            <button class="button-30" id="operator" value="-"><span>&#8722;</span></button>
        </div>
        <div class="button-row">
            <button class="button-30" id="number" value="1">1</button>
            <button class="button-30" id="number" value="2">2</button>
            <button class="button-30" id="number" value="3">3</button>
            <button class="button-30" id="operator" value="+"><span>&#43;</span></button>
        </div>
        <div class="button-row">
            <button class="button-30 zero" id="number" value="0">0</button>
            <button class="button-30 decimal"><span>&#8729;</span></button>
            <button class="button-30 equal" value="="><span>&#61;</span></button>
            
        </div>
    </div>
</body>
</html>
